<meta charset="utf-8">

<script type="text/javascript">
	function enter(linha) {
		for (var i = linha; i >= 0; i--) {
			document.write("<br>")
		}
		
	}
	function print(mensagem,valor){
		document.write(mensagem);
		if (valor == true) {
			enter(0);
		}
	}
	function number(mensagem){
		var n = parseInt(prompt(mensagem));
		while(isNaN(n)){
			alert("Digite um número...")
			var n = parseInt(prompt(mensagem));
		}
		return n;
	}
	num = number("Qual tabuada você quer?");

	for(var mult = 1; mult <= 10; mult ++){
		print(num + " x " + mult + "  = " + (num * mult),true);
	}

</script>

<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');
	pincel.fillStyle = 'lightgray';
	pincel.fillRect(0,0,600,400);

	var x = 20;
	var y = 20;
	var taxa = 10;

	//teclas
	var esquerda = 37;
	var cima = 38;
	var direita = 39;
	var baixo = 40;

	document.onkeydown = keyboard;
	setInterval(updateFrame, 20);

	function updateFrame(argument) {
		clearTela();
		drawCircle(x, y, 10);
	}
	function clearTela() {
		pincel.clearRect(0,0,600,400);
	}
	function drawCircle(x,y,raio) {
		pincel.fillStyle = 'blue';
		pincel.beginPath();
		pincel.arc(x,y,raio,0,2*Math.PI);
		pincel.fill();
	}
	function print(frase) {
		console.log(frase);
	}
	function keyboard(evento) {
		if (evento.keyCode == cima) {y=y-taxa} 
			else if (evento.keyCode == baixo) {y=y+taxa}
				else if (evento.keyCode == direita) {x=x+taxa}
					else if (evento.keyCode == esquerda) {x=x-taxa}
	}

</script>

<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script type="text/javascript">
	var tanque = 40;
	var caminhoGasolina = 480;
	var caminhoAlcool = 300;
	var consumoGasolina = caminhoGasolina/tanque;
	var consumoAlcool = caminhoAlcool/tanque;

	document.write("O consumo de Gasolina é "+consumoGasolina)
	document.write("<br>")
	document.write("O consumo de Álcool é "+consumoAlcool)
	
</script>
